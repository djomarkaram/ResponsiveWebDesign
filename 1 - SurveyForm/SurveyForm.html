<!DOCTYPE html>
<html>
	<head>
		<title>freeCodeCamp Survey Form (by Dj)</title>
		<!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<div>
			<form id="survey-form">
				<!-- First Fieldset-->
				<fieldset>
					<label id="name-label">Name<input type="text" name="first-name" placeholder="Enter your name" id="name" required></label>
					<label id="email-label">Email<input type="email" name="email" placeholder="Enter your email" id="email" required></label>
					<label id="number-label">Age (optional)<input type="number" name="age" min="10" max="100" placeholder="Enter your age" id="number"></label>
					<label>Which option best describes your current role?
						<select required>
							<option value="">Select current role</option>
							<option value="student">Student</option>
							<option value="full-time-job">Full Time Job</option>
							<option value="full-time-learner">Full Time Learner</option>
							<option value="prefer-not-to-say">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</label>
					<label>Would you recommend freeCodeCamp to a friend?</label>
					<label><input type="radio" name="recommendation-button" value="definitely" class="inline" checked/> Definitely</label>
					<label><input type="radio" name="recommendation-button" value="maybe" class="inline"/> Maybe</label>
					<label><input type="radio" name="recommendation-button" value="not-sure" class="inline"/> Not sure</label>
          <label>What is your favorite feature of freeCodeCamp?
						<select required id="dropdown">
							<option value="">Select an option</option>
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="community">Community</option>
							<option value="open-source">Open Source</option>
						</select>
					</label>
					<label>What would you like to see improved? (Check all that apply)</label>
					<label><input type="checkbox" value="1" class="inline"/> Front-end Projects</label>
					<label><input type="checkbox" value="2" class="inline"/> Back-end Projects</label>
					<label><input type="checkbox" value="3" class="inline"/> Data Visualization</label>
					<label><input type="checkbox" value="4" class="inline"/> Challenges</label>
					<label><input type="checkbox" value="5" class="inline"/> Open Source Community</label>
					<label><input type="checkbox" value="6" class="inline"/> Videos</label>
					<label><input type="checkbox" value="7" class="inline"/> City Meetups</label>
					<label><input type="checkbox" value="8" class="inline"/> Wiki</label>
					<label><input type="checkbox" value="9" class="inline"/> Forum</label>
					<label><input type="checkbox" value="10" class="inline"/> Additional Courses</label>
          <label>Any comments or suggestions?</label>
					<textarea name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
					<input type="submit" value="SUBMIT" id="submit"/>
				</fieldset>
			</form>
		</div>
	</body>
</html>
